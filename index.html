<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Emoji Explorer </title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { background: radial-gradient(circle at top left, #1a1a2e, #0f0f1a); color: #fff; font-family: 'Poppins', sans-serif; }
    .glow { text-shadow: 0 0 10px #0ff, 0 0 20px #0ff; }
    .emoji-btn:hover { transform: scale(1.1); }
  </style>
</head>
<body class="flex flex-col items-center p-6">
  <h1 class="text-4xl font-bold mb-6 glow">üåê Emoji Explorer</h1>
  <input id="searchBox" type="text" placeholder="Search emoji or paste one üòé"
    class="w-full max-w-lg p-3 rounded-xl bg-gray-800 text-white focus:outline-none mb-6" />
  <div id="result" class="w-full max-w-lg p-6 rounded-2xl bg-gray-900 shadow-lg hidden">
    <div class="flex items-center justify-between">
      <span id="emojiDisplay" class="text-6xl cursor-pointer emoji-btn"></span>
      <button id="copyBtn" class="px-4 py-2 bg-blue-500 rounded-xl hover:bg-blue-600">Copy</button>
    </div>
    <div class="mt-4">
      <p><strong>Name:</strong> <span id="emojiName"></span></p>
      <p><strong>Codepoint:</strong> <span id="emojiCode"></span></p>
      <p><strong>Added in:</strong> <span id="emojiVersion"></span></p>
    </div>
  </div>

  <!-- Footer -->
  <footer class="mt-12 text-center text-sm text-gray-400 glow">
    Made by <span class="text-cyan-400 font-bold">Pixelcord.gear</span>
  </footer>

  <script>
    let emojiData = [];

    // Load dataset (full list with versions)
    async function loadData() {
      const res = await fetch("https://raw.githubusercontent.com/iamcal/emoji-data/master/emoji.json");
      const data = await res.json();
      emojiData = data.map(e => ({
        char: String.fromCodePoint(...e.unified.split('-').map(u => parseInt(u, 16))),
        name: e.name.toLowerCase(),
        code: "U+" + e.unified,
        version: e.added_in ? "Emoji " + e.added_in : "Unknown",
        keywords: e.short_names
      }));
    }

    function searchEmoji(query) {
      query = query.trim().toLowerCase();
      if (!query) return null;

      // search by emoji char
      let found = emojiData.find(e => e.char === query);
      if (found) return found;

      // search by name/keywords
      found = emojiData.find(e =>
        e.name.includes(query) || e.keywords.some(k => k.includes(query))
      );
      return found;
    }

    const searchBox = document.getElementById("searchBox");
    const resultBox = document.getElementById("result");
    const emojiDisplay = document.getElementById("emojiDisplay");
    const emojiName = document.getElementById("emojiName");
    const emojiCode = document.getElementById("emojiCode");
    const emojiVersion = document.getElementById("emojiVersion");
    const copyBtn = document.getElementById("copyBtn");

    searchBox.addEventListener("keyup", e => {
      if (e.key === "Enter") {
        const emoji = searchEmoji(searchBox.value);
        if (emoji) {
          resultBox.classList.remove("hidden");
          emojiDisplay.textContent = emoji.char;
          emojiName.textContent = emoji.name;
          emojiCode.textContent = emoji.code;
          emojiVersion.textContent = emoji.version;
        } else {
          resultBox.classList.remove("hidden");
          emojiDisplay.textContent = "‚ùì";
          emojiName.textContent = "Not found";
          emojiCode.textContent = "-";
          emojiVersion.textContent = "-";
        }
      }
    });

    copyBtn.addEventListener("click", () => {
      navigator.clipboard.writeText(emojiDisplay.textContent).then(() => {
        copyBtn.textContent = "‚úÖ Copied!";
        setTimeout(() => (copyBtn.textContent = "Copy"), 1500);
      });
    });

    loadData();
  </script>
</body>
</html>
