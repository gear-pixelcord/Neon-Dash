<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>⚡ Neon Dash
</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
      font-family: 'Tilt Warp', sans-serif;
      color: #0ff;
      text-align: center;
    }
    canvas {
      display: block;
      margin: auto;
      background: radial-gradient(circle at center, #000 60%, #111 100%);
    }
    #ui {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      color: #0ff;
      font-size: 24px;
      text-shadow: 0 0 10px #0ff, 0 0 20px #0ff;
    }
    #menu {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #f0f;
      font-size: 40px;
      text-shadow: 0 0 15px #f0f, 0 0 30px #0ff;
    }
    button {
      margin-top: 20px;
      font-size: 20px;
      padding: 10px 20px;
      border: none;
      background: black;
      color: #0ff;
      cursor: pointer;
      text-shadow: 0 0 10px #0ff, 0 0 20px #0ff;
      box-shadow: 0 0 15px #0ff, inset 0 0 10px #0ff;
      border-radius: 10px;
    }
    button:hover {
      color: #f0f;
      text-shadow: 0 0 10px #f0f, 0 0 20px #f0f;
      box-shadow: 0 0 20px #f0f, inset 0 0 15px #f0f;
    }
  </style>
</head>
<body>
  <div id="menu">
    <div>⚡ NEON DASH ⚡
</div>
<p> Made by Pixelcord.gear </p>
    <button onclick="startGame()">Start Game</button>
  </div>
  <div id="ui" style="display:none;">Score: <span id="score">0</span></div>
  <canvas id="gameCanvas" width="800" height="600"></canvas>
  
  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    let score = 0;
    let gameRunning = false;

    let player = { x: 400, y: 500, size: 20, color: "cyan", dx: 0, dy: 0 };
    let enemies = [];
    let coins = [];

    function neonGlow(color) {
      ctx.shadowBlur = 20;
      ctx.shadowColor = color;
    }

    function startGame() {
      document.getElementById("menu").style.display = "none";
      document.getElementById("ui").style.display = "block";
      score = 0;
      enemies = [];
      coins = [];
      player.x = 400;
      player.y = 500;
      gameRunning = true;
      loop();
    }

    function drawPlayer() {
      ctx.fillStyle = player.color;
      neonGlow(player.color);
      ctx.beginPath();
      ctx.arc(player.x, player.y, player.size, 0, Math.PI * 2);
      ctx.fill();
      ctx.shadowBlur = 0;
    }

    function spawnEnemy() {
      let x = Math.random() * canvas.width;
      enemies.push({ x: x, y: -20, size: 20, color: "red", speed: 2 + Math.random() * 3 });
    }

    function drawEnemies() {
      enemies.forEach(e => {
        ctx.fillStyle = e.color;
        neonGlow(e.color);
        ctx.beginPath();
        ctx.rect(e.x, e.y, e.size, e.size);
        ctx.fill();
        ctx.shadowBlur = 0;
        e.y += e.speed;
        if (e.y > canvas.height) enemies.splice(enemies.indexOf(e), 1);
        if (Math.hypot(player.x - (e.x+e.size/2), player.y - (e.y+e.size/2)) < player.size + e.size/2) {
          gameRunning = false;
          document.getElementById("menu").style.display = "block";
          document.getElementById("ui").style.display = "none";
        }
      });
    }

    function spawnCoin() {
      let x = Math.random() * (canvas.width-20);
      let y = Math.random() * (canvas.height-200);
      coins.push({ x: x, y: y, size: 10, color: `hsl(${Math.random()*360},100%,50%)` });
    }

    function drawCoins() {
      coins.forEach(c => {
        ctx.fillStyle = c.color;
        neonGlow(c.color);
        ctx.beginPath();
        ctx.arc(c.x, c.y, c.size, 0, Math.PI*2);
        ctx.fill();
        ctx.shadowBlur = 0;
        if (Math.hypot(player.x - c.x, player.y - c.y) < player.size + c.size) {
          score += 10;
          document.getElementById("score").innerText = score;
          coins.splice(coins.indexOf(c), 1);
        }
      });
    }

    function loop() {
      if (!gameRunning) return;
      ctx.clearRect(0,0,canvas.width,canvas.height);
      drawPlayer();
      drawEnemies();
      drawCoins();
      if (Math.random() < 0.02) spawnEnemy();
      if (Math.random() < 0.01) spawnCoin();
      player.x += player.dx;
      player.y += player.dy;
      requestAnimationFrame(loop);
    }

    document.addEventListener("keydown", e => {
      if (e.key === "ArrowLeft" || e.key === "a") player.dx = -5;
      if (e.key === "ArrowRight" || e.key === "d") player.dx = 5;
      if (e.key === "ArrowUp" || e.key === "w") player.dy = -5;
      if (e.key === "ArrowDown" || e.key === "s") player.dy = 5;
    });
    document.addEventListener("keyup", e => {
      if (["ArrowLeft","ArrowRight","a","d"].includes(e.key)) player.dx = 0;
      if (["ArrowUp","ArrowDown","w","s"].includes(e.key)) player.dy = 0;
    });
  </script>
</body>
</html>
